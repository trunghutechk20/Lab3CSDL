<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="layout :: link-css"></th:block>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 th:text="${title}"></h1>
    <input type="text" id="searchInput" placeholder="Tìm kiếm tiêu đề sách...">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        <tr th:each="book : ${books}" class="book">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category.name}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a> |
                <a th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure ?')">Delete</a>
            </td>
        </tr>
    </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
<script>
        const searchInput = document.getElementById('searchInput');
        const books = document.querySelectorAll('.book');

        searchInput.addEventListener('input', function (event) {
            const searchText = event.target.value.toLowerCase();

            books.forEach(function (book) {
                const title = book.querySelector('td:nth-child(2)').textContent.toLowerCase();

                if (title.includes(searchText)) {
                    book.classList.remove('hidden');
                } else {
                    book.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
